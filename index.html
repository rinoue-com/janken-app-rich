<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/janken.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <!-- ジャンケンのボタン -->
    <ul class="hands" id="main_hands">
      <li id="rock"><img src="./img/rock.png" alt=""><br>グー</li>
      <li id="scissors"><img src="./img/scissors.png" alt=""><br>チョキ</li>
      <li id="paper"><img src="./img/paper.png" alt=""><br>パー</li>
    </ul>
    <!-- <div class="computer">コンピュータの出した手は？「<span id="pc_hands">なに？</span>」<div id="pc_hands_img"></div></div> -->
    <!-- <div id="judgment"></div> -->

    <!-- ポップアップ画面 -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span>コンピューターが出した手は？</span>
        <div id="pc_hands_img"></div>
        <div id="judgment" class="result"></div>

        <div id="popup-content-aiko">
          <span>次の手は？</span>
          <ul class="hands">
            <li id="rock"><img src="./img/rock.png" alt=""><br>グー</li>
            <li id="scissors"><img src="./img/scissors.png" alt=""><br>チョキ</li>
            <li id="paper"><img src="./img/paper.png" alt=""><br>パー</li>
          </ul>
        </div>
        <button class="close-btn">閉じる</button>
      </div>
    

      <div id="win-effect" class="effect">
        <img src="img/win.png" alt="Win">
      </div>
      <div id="lose-effect" class="effect">
        <img src="./img/lose.png" alt="Lose">
      </div>

      

    </div>

    <div class="score">
      <div class="score-container">
        <span class="score-title">今回のスコア</span>
        <p>勝利回数：<span id="win-count">0</span></p>
        <p>敗北回数：<span id="lose-count">0</span></p>
        <p>連勝回数：<span id="win-streak">0</span></p>
        <p>勝率：<span id="win-rate">0</span>%</p>
      </div>
      <div class="score-container" id="score-total">
        <span class="score-title">通算スコア</span><span id="best-score" class="blinking">ベストスコア更新！！</span>
        <p>合計勝利回数：<span id="win-score">0</span></p>
        <p>合計敗北回数：<span id="lose-score">0</span></p>
        <p>最高連勝記録: <span id="max-streak">0</span></p>
        <p>合計勝率：<span id="win-rate-all">0</span>%</p>
      </div>
      <div class="score-container" id="score-button">
        <button id="reset" class="reset-button">通算スコアクリア</button>
      </div>
    </div>
    
  </main>

  <footer></footer>

  <script src="js/janken.js"></script>
  <script>
  </script>
</body>

</html>
